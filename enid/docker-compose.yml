version: '3'

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    image: enid_service:0.1
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - vuejs

  vuejs:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    #image: enid_service_vue:0.1
    ports:
      - "5173:5173"      
    command: npm run dev
    env_file:
      - frontend/.env
    environment:
      - NODE_ENV=development
        