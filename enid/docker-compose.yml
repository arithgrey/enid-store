version: '3'

services:
  microservice_enid:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${SERVICENAME}_service
    container_name: ${SERVICENAME}_service
    ports:
      - "8085:8080"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app
    networks:
      - backend

  redis:
    container_name: ${SERVICENAME}_redis 
    image: redis:alpine
    volumes:
      - redis_data:/data
    networks:
      - backend

  postgres:
    container_name: ${SERVICENAME}_postgres
    image: postgres:alpine
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
   
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5

volumes:
  redis_data:
  postgres_data:

networks:
  backend:
    driver: bridge
