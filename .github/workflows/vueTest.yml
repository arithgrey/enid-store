name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'    
    - name: Install Dependencies
      run: |
        cd enid/frontend
        npm ci
    - name: Build
      run: |
        cd enid/frontend
        npm run build --if-present
    - name: Run Tests
      run: |
        cd enid/frontend
        npm test

  vue-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Change directory to frontend
      run: cd enid/frontend
    - name: Install dependencies for Vue.js
      run: npm install
    - name: Run unit tests for Vue.js
      run: npm run test
